# PHP as Linux Web App on Azure
# Build, package and deploy your PHP project to Azure Linux Web App.
# Add steps that run tests and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- main

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '2d74e943-a1e3-4dad-ad75-ed7def3c9eeb'

  # Web app name
  webAppName: 'knowledge-center-content'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Environment name
  environmentName: 'knowledge-center-content'

  # Root folder under which your composer.json file is available.
  rootFolder: $(System.DefaultWorkingDirectory)

stages:
- stage: Build
  displayName: Build stage
  variables:
    phpVersion: '7.3'
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        sudo update-alternatives --set php /usr/bin/php$(phpVersion)
        sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)
        sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)
        sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)
        sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)
        php -version
      workingDirectory: $(rootFolder)
      displayName: 'Use PHP version $(phpVersion)'

    - script: composer install --no-interaction --prefer-dist
      workingDirectory: $(rootFolder)
      displayName: 'Composer install'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(system.defaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: $(Build.ArtifactStagingDirectory)
        ArtifactName: drop
- stage: Deploy
  displayName: Deploy
  jobs:
    - job: DeployJob
      steps:
      - task: AzureRmWebAppDeployment@4
        inputs:
          ConnectionType: 'AzureRM'
          azureSubscription: 'Visual Studio Enterprise with MSDN (2d74e943-a1e3-4dad-ad75-ed7def3c9eeb)'
          appType: 'webAppLinux'
          WebAppName: 'knowledge-center-content'
          deployToSlotOrASE: true
          ResourceGroupName: 'KC-Dev'
          SlotName: 'production'
          packageForLinux: '$(Build.ArtifactStagingDirectory)/**/*.zip'
          RuntimeStack: 'PHP|7.3'        
      
